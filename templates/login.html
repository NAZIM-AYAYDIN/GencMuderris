<!DOCTYPE html>
<html lang="tr" data-theme="acik">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genç Müderris | Giriş Yap</title>
  <link rel="stylesheet" href="/static/fontawesome-free-6.4.0-web/css/all.min.css">
  <!-- Tüm tema CSS'leri yüklendi -->
  <link rel="stylesheet" href="/static/css/themes/light.css">
  <link rel="stylesheet" href="/static/css/themes/dark.css">
  <link rel="stylesheet" href="/static/css/themes/dawn.css">
  <link rel="stylesheet" href="/static/css/themes/blue.css">
  <link rel="stylesheet" href="/static/css/themes/pink.css">
  <link rel="stylesheet" href="/static/css/themes/sky.css">
  <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-panel">
      <div class="login-tabs" role="tablist">
        <button class="tab-btn active" id="tab-user" role="tab" aria-selected="true" onclick="showTab('user')">
          ÜYE GİRİŞİ
        </button>
        <button class="tab-btn" id="tab-muderris" role="tab" aria-selected="false" onclick="showTab('muderris')">
          MÜDERRİS GİRİŞİ
        </button>
      </div>
      <div class="tab-content" id="user-tab">
        <form id="userLoginForm" autocomplete="off">
          <div class="input-group">
            <input type="email" name="email" placeholder="E-posta adresinizi girin..." required autocomplete="off">
          </div>
          <div class="input-group">
            <i class="fa-solid fa-lock toggle-password" id="userLockIcon" data-target="userPassword"></i>
            <input type="password" name="password" id="userPassword" placeholder="Şifrenizi girin..." required autocomplete="off">
          </div>
          <div class="form-buttons">
            <button type="submit" class="login-btn">GİRİŞ YAP</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/'">Vazgeç</button>
          </div>
          <div class="form-links">
            <a href="/forgot-password.html" class="forgot-link">Şifremi unuttum?</a>
            <a href="/register.html" class="register-link">Hesabınız yok mu? <span>Üye Ol</span></a>
          </div>
          <div class="captcha-row" id="user-captcha" style="display:none;">
            <span>Ben robot değilim: 2 + 3 = ? <input type="text" style="width:40px;"></span>
          </div>
          <div class="form-error" id="user-error"></div>
        </form>
      </div>
      <div class="tab-content" id="muderris-tab" style="display:none;">
        <form id="muderrisLoginForm" autocomplete="off">
          <div class="input-group">
            <input type="text" name="username" placeholder="Kullanıcı adı girin..." required autocomplete="off">
          </div>
          <div class="input-group">
            <i class="fa-solid fa-lock toggle-password" id="muderrisLockIcon" data-target="muderrisPassword"></i>
            <input type="password" name="password" id="muderrisPassword" placeholder="Şifre girin..." required autocomplete="off">
          </div>
          <div class="form-buttons">
            <button type="submit" class="login-btn">GİRİŞ YAP</button>
            <button type="button" class="cancel-btn" onclick="window.location.href='/'">Vazgeç</button>
          </div>
          <div class="captcha-row" id="muderris-captcha" style="display:none;">
            <span>Ben robot değilim: 4 + 5 = ? <input type="text" style="width:40px;"></span>
          </div>
          <div class="form-error" id="muderris-error"></div>
        </form>
      </div>
    </div>
  </div>
  <script src="/static/js/login.js"></script>
  <script>
    // Tema kontrolü
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('selectedTheme') || 'acik';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });
  </script>
</body>
</html>
