<!DOCTYPE html>
<html lang="tr" data-theme="acik">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Şifremi Unuttum</title>
  <link rel="stylesheet" href="/static/fontawesome-free-6.4.0-web/css/all.min.css">
  <!-- Tüm tema CSS'leri yüklendi -->
  <link rel="stylesheet" href="/static/css/themes/light.css">
  <link rel="stylesheet" href="/static/css/themes/dark.css">
  <link rel="stylesheet" href="/static/css/themes/dawn.css">
  <link rel="stylesheet" href="/static/css/themes/blue.css">
  <link rel="stylesheet" href="/static/css/themes/pink.css">
  <link rel="stylesheet" href="/static/css/themes/sky.css">
  <link rel="stylesheet" href="/static/css/forgot.css">
</head>
<body>
  <div class="forgot-container">
    <div class="forgot-panel">
      <h2>Şifremi Unuttum</h2>
      <form id="forgotPasswordForm" autocomplete="off">
        <div class="input-group">
          <label for="email">E-posta adresiniz</label>
          <input type="email" id="email" name="email" placeholder="E-posta giriniz..." required>
        </div>
        <div class="form-buttons">
          <button type="submit" class="submit-btn">Sıfırlama Bağlantısı Gönder</button>
          <button type="button" class="back-btn" onclick="window.location.href='/login'">Girişe Dön</button>
        </div>
        <div class="form-message" id="forgot-message"></div>
      </form>
    </div>
  </div>
  <script src="/static/js/forgot.js"></script>
  <script>
    // Tema kontrolü
    document.addEventListener('DOMContentLoaded', function() {
      const savedTheme = localStorage.getItem('selectedTheme') || 'acik';
      document.documentElement.setAttribute('data-theme', savedTheme);
    });
  </script>
</body>
</html>
