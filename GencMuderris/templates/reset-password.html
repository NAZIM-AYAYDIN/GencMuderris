<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yeni Şifre Oluştur</title>
  <link rel="stylesheet" href="/static/fontawesome-free-6.4.0-web/css/all.min.css">
  <link rel="stylesheet" href="/static/css/reset.css">
</head>
<body>
  <div class="reset-container">
    <div class="reset-panel">
      <h2>Yeni Şifre Oluştur</h2>
      <form id="resetPasswordForm" autocomplete="off">
        <div class="input-group">
          <label for="newPassword">Yeni Şifre</label>
          <input type="password" id="newPassword" name="newPassword" placeholder="Yeni şifrenizi girin" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Şifre Tekrar</label>
          <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Şifrenizi tekrar girin" required>
        </div>
        <input type="hidden" id="resetToken" name="token">
        <div class="form-buttons">
          <button type="submit" class="submit-btn">Şifreyi Değiştir</button>
          <button type="button" class="back-btn" onclick="window.location.href='/login'">Girişe Dön</button>
        </div>
        <div class="form-message" id="reset-message"></div>
      </form>
    </div>
  </div>
  <script src="/static/js/reset.js"></script>
</body>
</html>
